<body>

  <!-- 02 understand event binding -->
  <header>
    <h1>Vue Events</h1>
  </header>

  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="counter++">Add</button>
    <button v-on:click="counter--">Remove</button>
    <p>Result: {{ counter }}</p>
  </section>
