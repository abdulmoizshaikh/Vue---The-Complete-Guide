<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>

  <!-- 02 understand event binding -->
  <header>
    <h1>Vue Events</h1>
  </header>

  <section id="events">
    <h2>Events in Action</h2>
    <!-- both syntax are allowed in Vue js -->
    <button v-on:click.left="add(5)">Add 5</button>
    <button v-on:click.middle="subtract(5)">Remove by middle btn 5</button>
    <p v-once>Starting Counter: {{ counter }}</p>
    <p>Result: {{ counter }}</p>

    <!-- <input type="text" v-on:input="setName($event,'Khan')" v-on:keyup.enter="confirmInput" v-bind:value="name" /> -->
    <!-- above code line replaced with below line -->
    <input type="text" v-model="name" v-on:keyup.enter="confirmInput" />
    <p>Your name : {{ name }}</p>
    <!-- <p>{{outputFullName()}}</p> //not recommended -->
    <!-- <p>{{name + " " + "Shah"}} </p> -->
    <!-- computed property -->
    <p>computed property : {{fullname}} {{number}}</p>
    <!-- watchers -->
    <p>watchers: {{completeName}} </p>


    <p>Your confirm name : {{ confirmName }}</p>
    <button v-on:click="resetInput">Reset input</button>

    <form v-on:submit.prevent="submitForm">
      <input type="text" />
      <button>Sign Up</button>
    </form>
  </section>
